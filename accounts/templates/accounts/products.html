{% extends 'accounts/main.html' %}

{% block content %}
<br>
<a class = "btn btn-info" style = "float:right; margin-right: 20px; " href="{% url 'add_products' %}">Add Products </a>
                <br>
                <br>
		<br>
        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <h2 align = "center" >Products</h2>
                </div>
		<br>
		<div class="row">
			<div class="col">
				<div class="card card-body">
					<form method="get">
					{{myFilter.form}}
				    <button class="btn btn-primary" type="submit">Search</button>
				  </form>
				</div>
			</div>

		</div>
                <div class="card card-body">
                    <table class="table">
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
			    <th> Update</th>
			    <th> Delete </th>
                        </tr>

                        {% for i in products %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.category}}</td>
                                <td>{{i.price}}</td>
				<td> <a class = "btn btn-info btn-sm"  href="{% url 'update_product' i.id %}">Update</a></td>
				<td> <a class = "btn btn-danger btn-sm"  href="{% url 'delete_product' i.id %}">Delete</a></td>
                            </tr>
                        {% endfor %}
                        
                    </table>
                </div>
            </div>
            
        </div>

{% endblock %}
